<!doctype HTML>
<meta charset = 'utf-8'>
<html>
  <head>
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.css'>
    
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js' type='text/javascript'></script>
    <script src='//d3js.org/d3.v3.min.js' type='text/javascript'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.js' type='text/javascript'></script>
    <script src='//nvd3.org/assets/lib/fisheye.js' type='text/javascript'></script>
    
    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 800px;
      height: 400px;
    }  
    </style>
    
  </head>
  <body >
    
    <div id = 'chart53f94b897724' class = 'rChart nvd3'></div>    
    <script type='text/javascript'>
 $(document).ready(function(){
      drawchart53f94b897724()
    });
    function drawchart53f94b897724(){  
      var opts = {
 "dom": "chart53f94b897724",
"width":    800,
"height":    400,
"x": "tree_vector",
"y": "accuracy_vector",
"type": "scatterChart",
"id": "chart53f94b897724" 
},
        data = [
 {
 "tree_vector": 1,
"accuracy_vector": 0.9722222222222 
},
{
 "tree_vector": 2,
"accuracy_vector": 0.9722222222222 
},
{
 "tree_vector": 3,
"accuracy_vector":              1 
},
{
 "tree_vector": 4,
"accuracy_vector": 0.9722222222222 
},
{
 "tree_vector": 5,
"accuracy_vector": 0.9722222222222 
},
{
 "tree_vector": 6,
"accuracy_vector":              1 
},
{
 "tree_vector": 7,
"accuracy_vector":              1 
},
{
 "tree_vector": 8,
"accuracy_vector":              1 
},
{
 "tree_vector": 9,
"accuracy_vector":              1 
},
{
 "tree_vector": 10,
"accuracy_vector": 0.9722222222222 
} 
]
  
      if(!(opts.type==="pieChart" || opts.type==="sparklinePlus" || opts.type==="bulletChart")) {
        var data = d3.nest()
          .key(function(d){
            //return opts.group === undefined ? 'main' : d[opts.group]
            //instead of main would think a better default is opts.x
            return opts.group === undefined ? opts.y : d[opts.group];
          })
          .entries(data);
      }
      
      if (opts.disabled != undefined){
        data.map(function(d, i){
          d.disabled = opts.disabled[i]
        })
      }
      
      nv.addGraph(function() {
        var chart = nv.models[opts.type]()
          .width(opts.width)
          .height(opts.height)
          
        if (opts.type != "bulletChart"){
          chart
            .x(function(d) { return d[opts.x] })
            .y(function(d) { return d[opts.y] })
        }
          
         
        
          
        

        
        
        
      
       d3.select("#" + opts.id)
        .append('svg')
        .datum(data)
        .transition().duration(500)
        .call(chart);

       nv.utils.windowResize(chart.update);
       return chart;
      });
    };
</script>
    
    <script></script>    
  </body>
</html>
